<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Узлы</title>
</h:head>
<h:body>
    <p:dataTable id="nodes" var="node" value="#{nodeController.getNodes()}">
        <p:columnGroup type="header">
            <p:row>
                <p:column rowspan="2" headerText="Узлы" />
                <p:column colspan="2" headerText="Расположение" />
                <p:column colspan="2" headerText="Точки" />
            </p:row>
            <p:row>
                <p:column headerText="Улица" />
                <p:column headerText="Дом" />
                <p:column headerText="Всего" />
                <p:column headerText="Свободно" />
            </p:row>
        </p:columnGroup>

        <p:column>
            <h:outputText value="#{node.name}" />
        </p:column>
        <p:column>
            <h:outputText value="#{node.street}" />
        </p:column>
        <p:column>
            <h:outputText value="#{node.home}" />
        </p:column>
        <p:column>
            <h:outputText value="#{nodeController.getAllPointsNumber(node)}" />
        </p:column>
        <p:column>
            <h:outputText value="#{nodeController.getEmptyPointsNumber(node)}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
